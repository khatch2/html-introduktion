<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Design Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Flexbox</h1>
    <style>
      .container {
        display: flex;
        gap: 1rem;
        justify-content: center;
        align-items: center;
      }

      .child-container {
        display: flex;
      }
    </style>
    <section class="container">
      <div>Hej</div>
      <div class="child-container">
        <div>111</div>
        <div>222</div>
        <div>333</div>
      </div>
      <div>Dig</div>
    </section>
  </body>
</html>
