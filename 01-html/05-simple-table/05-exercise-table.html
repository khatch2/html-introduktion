<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Övning: Tabell</title>
    <link rel="stylesheet" href="style.css" />
    <script src="05-exercise-table.js" defer></script>
  </head>
  <body>
    <div class="exercise-container">
      <section>
        <!-- Skapa en tabell med en rubrikrad och minst två datarader. -->
        <table border="1">
          <tr>
            <th>Namn</th>
            <th>Ålder</th>
          </tr>
          <tr>
            <th>Anna</th>
            <th>22</th>
          </tr>
          <tr>
            <th>Erik</th>
            <th>25</th>
          </tr>
        </table>
      </section>
      <section class="solution">
        <img src="image.png" alt="result" width="100%" />
      </section>
    </div>
  </body>
</html>
