<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Table</title>
  </head>
  <body>
    <main>
      <h1>Class Schedule</h1>
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>09:00</td>
            <td>Math</td>
            <td>English</td>
            <td>Science</td>
            <td>History</td>
          </tr>
          <tr>
            <td>10:00</td>
            <td>Art</td>
            <td>Geography</td>
            <td>PE</td>
            <td>Music</td>
          </tr>
          <tr>
            <td>11:00</td>
            <td>Programming</td>
            <td>Biology</td>
            <td>Chemistry</td>
            <td>Drama</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
